<div class="product-container {custom_class} col-sm-6 mb-4">
  <button type="button" class="btn-close buttonx" aria-label="Close"></button>
  <a href="{url}">
  <div class='position-relative'>
    <img class = 'img w-100' src="{image}">
    <div class="overlay position-absolute">
       <p class="product-description position-absolute p-3 text-light">
          {description}
       </p>
    </div>
  </div>
    <div class="description">
      <div class="title">{title}</div>
      <div class="tagline">{tagline}</div>
    </div>
  </a>
</div>
